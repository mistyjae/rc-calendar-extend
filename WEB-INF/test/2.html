<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        #div1 {
            width: 800px;
            height: 600px;
            background-color: #ff0;
            position: absolute;
        }

        .imgRotate {
            width: 100px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -40px 0 0 -50px;
        }
    </style>
</head>
<body>
<div id="div1">
    <img id="img1" class="imgRotate" src="./1.jpg"/>
    <input id="input2" type="button" value="btn2" onclick="rotateImg()"> </input>
</div>
</body>
<script src="jquery.min.js"></script>
<script src="jquery.rotate.min.js"></script>
<script type="text/javascript">
    function rotateImg(){
        $("#img1").rotate({animateTo: 90});
    }

</script>
</html>
